ru:
  errors:
    messages:
      blank: can't be empty
      email_format: невалидный адрес почтового ящика
      confirmation: не совпадает с введенным паролем
      too_short: минимум %{count} символов
      not_a_number: должно быть числом
      invalid: невалидный формат
      taken: already taken
      inclusion: не входит в допустимый диапазон значений
      not_enough_bookmaker_money: недостаточно денег на счету у БК

  views:
    pagination:
      first: '&larr; Первая'
      last: 'Последняя &rarr;'
      previous: '&larr;'
      next: '&rarr;'
      truncate: '&hellip;'

  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%-d %B %Y'
      short: ! '%-d %b'
    month_names:
    -
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year

  time:
    formats:
      default: ! '%a, %-d %B %Y, %H:%M:%S'
      long: ! '%-d %B %Y, %H:%M'
      date: ! '%-d %B %Y года'
      short: ! '%d %b, %H:%M'
